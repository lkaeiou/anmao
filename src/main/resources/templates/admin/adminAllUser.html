<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="Css/style.css"/>
    <script type="text/javascript" src="Js/jquery2.js"></script>
    <script type="text/javascript" src="Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>

    <style type="text/css">
        body {
            font-size: 20px;
            padding-bottom: 40px;
            background-color: #e9e7ef;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<div class="header-main">
    <div id="head" th:include="admin/public :: common_head"></div>
</div>


<div style="padding: 100px 0 0 300px;" >
    <form class="form-inline definewidth m20" th:action="@{/admin/selectname}" method="get">
        <font color="#777777"><strong>用户姓名：</strong></font>
        <input type="text" name="user" id="user"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">查询</button>
    </form>
    <form class="form-inline definewidth m20" th:action="@{/admin/selectid}" method="get">
        <font color="#777777"><strong>用户id：</strong></font>
        <input type="text" name="id" id="id"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">查询</button>
    </form>
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <th>id</th>
            <th>user</th>
            <th>password</th>
            <th>role</th>
        </tr>
        <tr>
        <tr th:each="user : ${user}"><!-- 其中m是个临时变量，像for(User u : userList)那样中的u-->
        <td th:text="${user.id}"/>
        <td th:text="${user.user}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.role}" />

        </tr>
    </table>
</div>
</body>
</html>
<script>
    $(function () {


        $('#addnew').click(function () {

            window.location.href = "goodsAdd.html";
        });


    });

</script>
