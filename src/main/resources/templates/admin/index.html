<link th:href="@{/admin/css/adminStyle.css}" rel="stylesheet" type="text/css" />

<script type="text/javascript" th:src="@{/admin/js/jquery1.js}"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$(".div2").click(
						function() {
							$(this).next("div").slideToggle("slow").siblings(
									".div3:visible").slideUp("slow");
						});
			});
	function openurl(url) {
		var rframe = parent.document.getElementById("rightFrame");
		rframe.src = url;
	}
</script>

</head>
<body>

	<div class="top1">

	</div>
	<div class="top2">

			<img src="../../static/login/images/admin_logo.png" title="在哪儿" />
		</div>-->

		</div>
		<div class="fr top-link">

				<ul>
					<li><a class="a" href="javascript:void(0);"

			<a class="a1" th:href="@{/}"><div class="div2">
