<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>俺の猫</title>

    <link rel="stylesheet" th:href="@{/login/css/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/login/css/style.css}">

</head>
<body>
<div class="materialContainer">
    <form name="form1" method="get" enctype="multipart/form-data" th:action="@{/LAR/login}">
        <div class="box">
            <div class="title">登录</div>
            <p style="color: red" th:text="${loginError}" th:if="${not #strings.isEmpty(loginError)}"></p>
            <p style="color: red" th:text="${rigesterError}" th:if="${not #strings.isEmpty(rigesterError)}"></p>
            <p style="color: red" th:text="${userExist}" th:if="${not #strings.isEmpty(userExist)}"></p>
            <p style="color: red" th:text="${rigesterSuccess}" th:if="${not #strings.isEmpty(rigesterSuccess)}"></p>
            <p style="color: red" th:text="${DRPsuccess}" th:if="${not #strings.isEmpty(DRPsuccess)}"></p>
            <p style="color: red" th:text="${loginBan}" th:if="${not #strings.isEmpty(loginBan)}"></p>
            <div class="input">
                <label for="user1">用户名</label>
                <input type="text" name="user" id="user1" required>
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="password1">密码</label>
                <input type="password" name="password" id="password1" required>
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button>
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <a th:href="@{DRP}" class="pass-forgot">忘记密码？</a>
        </div>
    </form>
    <form name="form1" method="get" enctype="multipart/form-data" th:action="@{/LAR/register}">
        <div class="overbox">
            <div class="material-button alt-2">
                <span class="shape"></span>
            </div>
            <div class="title">注册</div>
            <p style="color: #fbfff8" th:text="${rigesterError}" th:if="${not #strings.isEmpty(rigesterError)}"></p>
            <div class="input">
                <label for="user2">用户名</label>
                <input type="text" name="user" id="user2" required>
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="password2">密码</label>
                <input type="password" name="password" id="password2" required>
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="repassword">确认密码</label>
                <input type="password" name="repassword" id="repassword" required>
                <span class="spin"></span>
            </div>
            <div class="button">
                <button>
                    <span>注册</span>
                </button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/login/js/jquery.min.js}"></script>
<script th:src="@{/login/js/index.js}"></script>

</body>
</html>
